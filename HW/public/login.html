<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="/">Домашняя</a></li>
            <li><a href="/news">Новости</a></li>
            <li><a href="/about">О нас</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login">Вход</a></li>
            <li><a href="/register">Регистрация</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Вход</h1>
    <div id="message" class="alert" style="display: none;"></div>

    <form action="/submit-login" method="post">
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" class="form-control" id="login" name="login" placeholder="Введите логин" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>

<script>
    function getQueryParams() {
        const params = {};
        window.location.search.substr(1).split("&").forEach(function(item) {
            const [key, value] = item.split("=");
            if (key) params[key] = decodeURIComponent(value);
        });
        return params;
    }

    const params = getQueryParams();
    const messageDiv = document.getElementById('message');

    if (params.message === 'success') {
        messageDiv.textContent = `Привет, ${params.login}!`;
        messageDiv.className = 'alert alert-success';
        messageDiv.style.display = 'block';
    } else if (params.message === 'error') {
        messageDiv.textContent = 'Неверный логин или пароль';
        messageDiv.className = 'alert alert-danger';
        messageDiv.style.display = 'block';
    }

    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 5000);
</script>

</body>
</html>
